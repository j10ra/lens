name = "lens-cloud"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# KV for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "placeholder"  # fill after `wrangler kv namespace create RATE_LIMIT`

# Secrets (set via `wrangler secret put <KEY>`):
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
# VOYAGE_API_KEY
# OPENROUTER_API_KEY
# SENTRY_DSN
